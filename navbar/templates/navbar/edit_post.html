{% extends 'navbar/nav.html' %}
{% block title %}Edit Post{% endblock %}

{% block content %}
  <div class="container mt-5">
    <h1>Edit: {{ post.title }}</h1>
    <div class="d-flex flex-column justify-content-center align-left-center text-left">
      
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
      </form>
    </div>
  </div>

{% endblock %}
