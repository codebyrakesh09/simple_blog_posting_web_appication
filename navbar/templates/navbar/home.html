{% extends 'navbar/nav.html' %}
{% block title %}Home{% endblock %}
{% load static %}


{% block content %}
<div class="container py-5">
  <h2 class="text-center mb-4">Latest Blog Posts</h2>

    <div class="row g-4 ">
      {% for post in posts %}

        <!-- Blog Card -->
        <div class="col-md-4">
          <div class="card h-100 shadow-sm">
            <img src="{% static 'navbar/man_with_camera.jpg' %}" class="card-img-top" alt="Blog 1">
            <div class="card-body">
              <h5 class="card-title">{{ post.title }}</h5>
              <p class="card-text">{{ post.content|truncatewords:20 }}</p>

              <a href="{% url 'blog_page' post.id %}">Read More</a></br>

              <a href="{% url 'edit_post' post.id %}">✏️ Edit</a></br>
              <a href="{% url 'delete_post' post.id %}">🗑️ Delete</a></br>
            </div>
          </div>
        </div>

      {% endfor %}

    </div>
</div>

{% endblock %}
